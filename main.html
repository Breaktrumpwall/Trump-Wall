<HTML>
<head>
<title> Break Trump-Wall </title>
<script type = "text/javascript" src = "phaser.min.js"></script>
	<style type = "text/css">
	body {
		margin: 0;
	}
	</style>
</head>

<body>
	<script type="text/javascript">
	var game = new Phaser.Game(800, 600, Phaser.AUTO, '',
	 {preload : preload, create: create, update:update});
	 
	 function preload(){
	 	game.load.image('background', './images/desertBG.png');
 		game.load.image('block1', './images/block1.png');
    		game.load.image('block2', './images/block2.png');
    		game.load.image('block3', './images/block3.png');
    		game.load.image('block4', './images/block4.png');
    		game.load.image('block5', './images/block5.png');
    		game.load.image('paddle1', './images/paddle1.png');
		game.load.image('ball', './images/ball.png');
	 }
	 
	var weapon;
	var paddle;
	var leftKey;
	var rightKey;
	var bricks;
	 function create(){
	 	var bg = game.add.sprite(0, 0, 'background');
		paddle = game.add.sprite(0, 590, 'paddle1');
		weapon = game.add.sprite(30, 30, 'ball');
		game.physics.enable(paddle, Phaser.Physics.ARCADE);
		paddle.body.collideWorldBounds = true;
    		paddle.body.bounce.set(1);
   		paddle.body.immovable = true;

		//add a wall
		bricks = game.add.group();
		for (var i = 0; i < 11; i++) {
			bricks.create(15 + 70 * i, 200, 'block1');
			bricks.create(15 + 70 * i, 200 + 21 * 1, 'block2');
			bricks.create(15 + 70 * i, 200 + 21 * 2, 'block3');
			bricks.create(15 + 70 * i, 200 + 21 * 3, 'block4');
			bricks.create(15 + 70 * i, 200 + 21 * 4, 'block5');
		}
		
  		leftKey = game.input.keyboard.addKey(Phaser.Keyboard.LEFT);
    		rightKey = game.input.keyboard.addKey(Phaser.Keyboard.RIGHT);
	 }
	 
	 function update(){
		if(rightKey.isDown) {
			paddle.x = paddle.x + 10;
		}
		if(leftKey.isDown) {
			paddle.x = paddle.x - 10;
		}
	 
	 }
	</script>


</body>

</HTML>
